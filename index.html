<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header id="header" class="hidden bg-white shadow-md p-4 flex justify-between items-center z-10">
        <div class="flex items-center">
            <!-- Hamburger Icon (SVG) -->
            <button class="text-gray-600 hover:text-gray-800 focus:outline-none p-2 rounded-full hover:bg-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-800 ml-4">Voting App</h1>
        </div>
        
        <!-- User Profile -->
        <div id="user-profile" class="relative flex items-center space-x-2">
            <span id="user-name" class="font-medium text-gray-700 hidden md:inline"></span>
            <img id="user-photo" class="w-10 h-10 rounded-full shadow-sm cursor-pointer" alt="User photo">
            <button id="logout-btn" class="ml-4 px-4 py-2 bg-indigo-600 text-white font-medium rounded-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-sm">
                Log Out
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        
        <!-- Logged-out State (Card) -->
        <div id="logged-out-state" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm text-center transform transition-all duration-300">
            <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
            <p class="mt-2 text-gray-600">Sign in with your Google account to vote.</p>
            <button id="google-login-btn" class="mt-6 px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center mx-auto">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2" alt="Google icon">
                Sign in with Google
            </button>
            <p id="error-message" class="mt-4 text-red-500 text-sm hidden"></p>
        </div>

        <!-- Voting Content -->
        <div id="voting-content" class="hidden w-full max-w-2xl">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Official Ballot</h2>
            
            <form id="voting-form" class="bg-white rounded-xl shadow-lg p-8">
                <div id="message-display" class="mb-6 hidden px-4 py-3 rounded-lg text-sm text-center font-medium"></div>

                <!-- Chairperson Section -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Chairperson</h3>
                    <div class="space-y-4">
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="radio" name="entry.759707648" value="Juan Dela Cruz" class="mr-3" required>
                            <span class="font-medium text-gray-800">Juan Dela Cruz</span>
                        </label>
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="radio" name="entry.759707648" value="Abel Paner Jr." class="mr-3">
                            <span class="font-medium text-gray-800">Abel Paner Jr.</span>
                        </label>
                    </div>
                </div>

                <!-- Vice-Chairperson Section -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Vice-Chairperson</h3>
                    <div class="space-y-4">
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="radio" name="entry.192266479" value="Aera Ramos" class="mr-3" required>
                            <span class="font-medium text-gray-800">Aera Ramos</span>
                        </label>
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="radio" name="entry.192266479" value="Yuan Buto" class="mr-3">
                            <span class="font-medium text-gray-800">Yuan Buto</span>
                        </label>
                    </div>
                </div>

                <!-- Councilors Section (Checkboxes) -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Councilors</h3>
                    <div class="space-y-4">
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="checkbox" name="entry.692317949" value="Juan Dela Cruz" class="mr-3">
                            <span class="font-medium text-gray-800">Juan Dela Cruz</span>
                        </label>
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="checkbox" name="entry.692317949" value="Abel Paner" class="mr-3">
                            <span class="font-medium text-gray-800">Abel Paner</span>
                        </label>
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="checkbox" name="entry.692317949" value="Juan Migro" class="mr-3">
                            <span class="font-medium text-gray-800">Juan Migro</span>
                        </label>
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="checkbox" name="entry.692317949" value="Carlos Corpuz" class="mr-3">
                            <span class="font-medium text-gray-800">Carlos Corpuz</span>
                        </label>
                    </div>
                </div>

                <button id="submit-vote-btn" type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit Vote
                </button>
            </form>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script type="module">
        // Firebase CDN imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Log all Firestore debug messages to the console
        setLogLevel('Debug');

        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        // You can get this from the Firebase console by going to Project Settings -> General -> Your apps
        const firebaseConfig = {
            apiKey: "AIzaSyBdj6ePKM_3YEQTQlaZk9kKrNoMgqsjcjA",
            authDomain: "votingmachine-c8e34.firebaseapp.com",
            projectId: "votingmachine-c8e34",
            storageBucket: "votingmachine-c8e34.appspot.com",
            messagingSenderId: "175934636307",
            appId: "1:175934636307:web:717f4a5ba28789f13f5ae6"
        };
        // ----------------------------------------------

        // --- UI Element Selectors ---
        const loggedOutStateEl = document.getElementById('logged-out-state');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameEl = document.getElementById('user-name');
        const userPhotoEl = document.getElementById('user-photo');
        const errorMessageEl = document.getElementById('error-message');
        const headerEl = document.getElementById('header');
        const votingContentEl = document.getElementById('voting-content');
        const votingForm = document.getElementById('voting-form');
        const messageDisplayEl = document.getElementById('message-display');

        let auth, db;
        let userId = null;

        // --- Ballot Logic and Firestore Interactions ---

        // Checks if the user has already voted
        const checkIfVoted = async () => {
            if (!db || !userId) return;

            const voteDocRef = doc(db, 'voter-ballots', userId);
            
            try {
                const voteDoc = await getDoc(voteDocRef);
                if (voteDoc.exists()) {
                    messageDisplayEl.textContent = 'You have already submitted your ballot. Thank you!';
                    messageDisplayEl.className = 'mb-6 px-4 py-3 rounded-lg text-sm text-center font-medium bg-green-100 text-green-700';
                    messageDisplayEl.classList.remove('hidden');
                    votingForm.querySelectorAll('input').forEach(input => input.disabled = true);
                    votingForm.querySelector('#submit-vote-btn').disabled = true;
                    votingForm.querySelector('#submit-vote-btn').classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    messageDisplayEl.textContent = 'Please make your selections and submit your ballot.';
                    messageDisplayEl.className = 'mb-6 px-4 py-3 rounded-lg text-sm text-center font-medium bg-blue-100 text-blue-700';
                    messageDisplayEl.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error checking vote status:", error);
                messageDisplayEl.textContent = "Error checking vote status. Please try again.";
                messageDisplayEl.className = 'mb-6 px-4 py-3 rounded-lg text-sm text-center font-medium bg-red-100 text-red-700';
                messageDisplayEl.classList.remove('hidden');
            }
        };

        // Handles the vote submission
        const handleVote = async (event) => {
            event.preventDefault();
            if (!db || !userId) return;

            const voteDocRef = doc(db, 'voter-ballots', userId);
            
            try {
                // First, check if the user has already voted.
                const voteDoc = await getDoc(voteDocRef);
                if (voteDoc.exists()) {
                     messageDisplayEl.textContent = 'You have already submitted your ballot. Thank you!';
                     messageDisplayEl.className = 'mb-6 px-4 py-3 rounded-lg text-sm text-center font-medium bg-green-100 text-green-700';
                     messageDisplayEl.classList.remove('hidden');
                     votingForm.querySelectorAll('input').forEach(input => input.disabled = true);
                     votingForm.querySelector('#submit-vote-btn').disabled = true;
                     votingForm.querySelector('#submit-vote-btn').classList.add('opacity-50', 'cursor-not-allowed');
                     return;
                }

                // If not, submit the vote to the Google Form.
                const formUrl = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSf9S0ksmz3OSCfcLHgaux1vGXfrDPR1Nl3Aa-Fe7soKM0Uvgg/formResponse";
                const formData = new FormData(votingForm);

                await fetch(formUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Forms
                    body: formData
                });
                
                // Then, save a record in Firestore to prevent future votes.
                await setDoc(voteDocRef, { timestamp: new Date().toISOString() });
                
                messageDisplayEl.textContent = `Your ballot has been successfully submitted!`;
                messageDisplayEl.className = 'mb-6 px-4 py-3 rounded-lg text-sm text-center font-medium bg-green-100 text-green-700';
                messageDisplayEl.classList.remove('hidden');
                votingForm.querySelectorAll('input').forEach(input => input.disabled = true);
                votingForm.querySelector('#submit-vote-btn').disabled = true;
                votingForm.querySelector('#submit-vote-btn').classList.add('opacity-50', 'cursor-not-allowed');
            } catch (error) {
                console.error("Error submitting vote:", error);
                messageDisplayEl.textContent = "Error submitting vote. Please try again.";
                messageDisplayEl.className = 'mb-6 px-4 py-3 rounded-lg text-sm text-center font-medium bg-red-100 text-red-700';
                messageDisplayEl.classList.remove('hidden');
            }
        };

        // --- Authentication and UI Logic ---
        const handleGoogleLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                const errorMessage = "Sign-in failed. Please try again.";
                errorMessageEl.textContent = errorMessage;
                errorMessageEl.classList.remove('hidden');
            }
        };

        const handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
                errorMessageEl.textContent = "Logout failed. Please try again.";
                errorMessageEl.classList.remove('hidden');
            }
        };

        const saveUserProfile = async (user) => {
            if (!db || !user) return;
            const userProfileRef = doc(db, `/users/${user.uid}/user_profiles`, "profile");
            
            const profileData = {
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                lastLogin: new Date().toISOString()
            };
            
            try {
                await setDoc(userProfileRef, profileData, { merge: true });
            } catch (error) {
                console.error("Firestore Error:", error);
            }
        };

        const attachListeners = () => {
            googleLoginBtn.addEventListener('click', handleGoogleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            votingForm.addEventListener('submit', handleVote);
        };

        const setupAuthStateListener = () => {
            onAuthStateChanged(auth, (user) => {
                errorMessageEl.classList.add('hidden');
                
                if (user) {
                    if (!user.email.endsWith('@up.edu.ph')) {
                        console.log("Incorrect domain. Signing out.");
                        errorMessageEl.textContent = "Please sign-in with your UP edu account (@up.edu.ph).";
                        errorMessageEl.classList.remove('hidden');
                        signOut(auth);
                        return;
                    }
                    
                    userId = user.uid;
                    loggedOutStateEl.classList.add('hidden');
                    votingContentEl.classList.remove('hidden');
                    headerEl.classList.remove('hidden');
                    
                    userNameEl.textContent = user.displayName;
                    userPhotoEl.src = user.photoURL;

                    saveUserProfile(user);
                    checkIfVoted();

                } else {
                    userId = null;
                    loggedOutStateEl.classList.remove('hidden');
                    votingContentEl.classList.add('hidden');
                    headerEl.classList.add('hidden');
                }
            });
        };

        const initializeFirebase = () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                setupAuthStateListener();
                attachListeners();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                errorMessageEl.textContent = `Error: ${error.message}`;
                errorMessageEl.classList.remove('hidden');
            }
        };
        
        initializeFirebase();
    </script>
</body>
</html>
