<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header id="header" class="hidden bg-white shadow-md p-4 flex justify-between items-center z-10">
        <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-800 ml-4">Voting App</h1>
        </div>
        
        <!-- User Profile -->
        <div id="user-profile" class="relative flex items-center space-x-2">
            <span id="user-name" class="font-medium text-gray-700 hidden md:inline"></span>
            <img id="user-photo" class="w-10 h-10 rounded-full shadow-sm cursor-pointer" alt="User photo">
            <button id="logout-btn" class="ml-4 px-4 py-2 bg-indigo-600 text-white font-medium rounded-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-sm">
                Log Out
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        
        <!-- Logged-out State (Card) -->
        <div id="logged-out-state" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm text-center transform transition-all duration-300">
            <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
            <p class="mt-2 text-gray-600">Sign in with your Google account to vote.</p>
            <button id="google-login-btn" class="mt-6 px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center mx-auto">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2" alt="Google icon">
                Sign in with Google
            </button>
            <p id="error-message" class="mt-4 text-red-500 text-sm hidden"></p>
        </div>

        <!-- Voting Content -->
        <div id="voting-content" class="hidden w-full max-w-2xl">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Official Ballot</h2>
            
            <form id="voting-form" class="bg-white rounded-xl shadow-lg p-8">
                <div id="message-display" class="mb-6 hidden px-4 py-3 rounded-lg text-sm text-center font-medium"></div>

                <!-- Ballot will be dynamically generated here -->
                <div id="ballot-container" class="space-y-8">
                    <p class="text-center text-gray-500">Loading ballot...</p>
                </div>
                
                <button id="submit-vote-btn" type="submit" class="mt-8 w-full py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit Vote
                </button>
            </form>
        </div>
    </main>

    <!-- Vote Verifier Popup -->
    <div id="verifier-popup" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Verify Your Vote</h2>
            <div id="vote-summary" class="text-gray-700 space-y-4 mb-6">
                <!-- Vote summary will be dynamically inserted here -->
            </div>
            <div class="flex justify-between space-x-4">
                <button id="change-vote-btn" class="w-1/2 py-2 border border-gray-300 rounded-full text-gray-700 font-medium hover:bg-gray-100 transition-colors">
                    Change Vote
                </button>
                <button id="confirm-vote-btn" class="w-1/2 py-2 bg-indigo-600 text-white rounded-full font-medium hover:bg-indigo-700 transition-colors">
                    Confirm Vote
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase CDN imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- GLOBAL VARIABLES (MANDATORY USE) ---
        // These variables are provided by the canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
             apiKey: "AIzaSyBdj6ePKM_3YEQTQlaZk9kKrNoMgqsjcjA",
             authDomain: "votingmachine-c8e34.firebaseapp.com",
             projectId: "votingmachine-c8e34",
             storageBucket: "votingmachine-c8e34.appspot.com",
             messagingSenderId: "175934636307",
             appId: "1:175934636307:web:717f4a5ba28789f13f5ae6"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ----------------------------------------------

        // --- UI Element Selectors ---
        const loggedOutStateEl = document.getElementById('logged-out-state');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameEl = document.getElementById('user-name');
        const userPhotoEl = document.getElementById('user-photo');
        const errorMessageEl = document.getElementById('error-message');
        const headerEl = document.getElementById('header');
        const votingContentEl = document.getElementById('voting-content');
        const votingForm = document.getElementById('voting-form');
        const messageDisplayEl = document.getElementById('message-display');
        const verifierPopup = document.getElementById('verifier-popup');
        const voteSummaryEl = document.getElementById('vote-summary');
        const confirmVoteBtn = document.getElementById('confirm-vote-btn');
        const changeVoteBtn = document.getElementById('change-vote-btn');
        const submitVoteBtn = document.getElementById('submit-vote-btn');
        const ballotContainer = document.getElementById('ballot-container');

        let auth, userId;
        let voteDataToSubmit = {};

        // --- Configuration Constants ---
        // The GOOGLE_FORM_URL is the destination for the vote data.
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSf9S0ksmz3OSCfcLHgaux1vGXfrDPR1Nl3Aa-Fe7soKM0Uvgg/formResponse";
        // The GOOGLE_SHEET_URL is the source for the candidate list.
        const CANDIDATES_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnZExJ9injJGTsk1uFOUT45te0_gXPu0BGvAhgpWwNRIKxwgV3bXW-gygrr4omsBY9luXXxpPe1lE6/pub?gid=1706937725&single=true&output=csv";
        // The GOOGLE_RESPONSES_SHEET is for checking if the user has already voted.
        const RESPONSES_SHEET_URL = "https://docs.google.com/spreadsheets/d/1JIrwVo5_OmzIx6x2Dh4xtmJ0hf2jm2hpjB7KaV3N0sQ/pub?output=csv";
        
        // This maps the position name from the Google Sheet to the Google Form's entry ID.
        // The names in this map's keys must match the Position column in the Google Sheet exactly.
        const entryMap = {
            'Chairperson': 'entry.759707648',
            'Vice Chairperson': 'entry.192266479',
            'Councilors': 'entry.692317949',
            'Google Account ID': 'entry.1533979100' // New entry for the user ID
        };

        // --- Helper Functions ---
        const displayMessage = (text, type) => {
            messageDisplayEl.textContent = text;
            messageDisplayEl.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'bg-blue-100', 'text-red-700', 'text-green-700', 'text-blue-700');
            if (type === 'success') {
                messageDisplayEl.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageDisplayEl.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageDisplayEl.classList.add('bg-blue-100', 'text-blue-700');
            }
        };

        const setFormState = (state) => {
            const inputs = votingForm.querySelectorAll('input');
            if (state === 'disabled') {
                inputs.forEach(input => input.disabled = true);
                submitVoteBtn.disabled = true;
                submitVoteBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                inputs.forEach(input => input.disabled = false);
                submitVoteBtn.disabled = false;
                submitVoteBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };

        const closeVerifier = () => {
            verifierPopup.classList.add('hidden');
        };

        const openVoteVerifier = (event) => {
            event.preventDefault();
            const formData = new FormData(votingForm);
            
            // Check for councilors limit
            const councilors = formData.getAll(entryMap['Councilors']);
            if (councilors.length > 3) {
                displayMessage('You can only select a maximum of 3 councilors. Please adjust your selection.', 'error');
                return;
            }

            let summaryHTML = '';
            voteDataToSubmit = {}; // Reset the data to submit

            for (let position in entryMap) {
                // Skip the Google Account ID for the summary display
                if (position === 'Google Account ID') continue;

                const entryId = entryMap[position];
                const candidates = formData.getAll(entryId);
                let candidateString = '';

                if (position === 'Councilors') {
                    candidateString = candidates.join(' + ');
                    voteDataToSubmit[entryId] = candidateString;
                } else {
                    candidateString = candidates[0] || 'No selection';
                    voteDataToSubmit[entryId] = candidates[0] || '';
                }

                summaryHTML += `<div><h4 class="font-semibold text-gray-800">${position}:</h4><p>${candidateString || 'No selection'}</p></div>`;
            }

            // Add the user ID to the data to be submitted to the Google Form
            voteDataToSubmit[entryMap['Google Account ID']] = userId;

            voteSummaryEl.innerHTML = summaryHTML;
            verifierPopup.classList.remove('hidden');
        };

        const handleVote = async () => {
            if (!userId) {
                console.error("User not authenticated.");
                displayMessage("An error occurred. Please try logging in again.", 'error');
                closeVerifier();
                return;
            }

            try {
                // Check for vote status before submitting again
                const hasVoted = await checkIfVoted(userId);
                if (hasVoted) {
                    displayMessage('You have already submitted your ballot. Thank you!', 'success');
                    setFormState('disabled');
                    closeVerifier();
                    return;
                }
                
                // Submit the vote to the Google Form.
                const formData = new FormData();
                for (const entryId in voteDataToSubmit) {
                    formData.append(entryId, voteDataToSubmit[entryId]);
                }

                await fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });
                
                closeVerifier();
                displayMessage(`Your ballot has been successfully submitted!`, 'success');
                setFormState('disabled');
            } catch (error) {
                console.error("Error submitting vote:", error);
                closeVerifier();
                displayMessage("Error submitting vote. Please try again.", 'error');
            }
        };

        // --- Main Ballot Rendering Logic ---
        const fetchCandidatesFromSheet = async () => {
            try {
                const response = await fetch(CANDIDATES_SHEET_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ballot data. HTTP Status: ${response.status}. Please ensure the URL is correct and the sheet is published.`);
                }
                const text = await response.text();
                
                // Check for empty or invalid data
                if (!text || text.trim().length === 0) {
                     throw new Error("The Google Sheet data is empty or malformed. Please check the sheet and its public URL.");
                }

                const lines = text.split('\n');
                if (lines.length <= 1) {
                     throw new Error("No candidate data found in the CSV. The sheet may be empty or not formatted correctly.");
                }

                const candidates = {};
                lines.forEach((line, index) => {
                    if (index === 0) return; // Skip header row
                    const [name, position] = line.split(',');

                    if (name && position) {
                        const trimmedName = name.trim();
                        const trimmedPosition = position.trim();
                        if (!candidates[trimmedPosition]) {
                            candidates[trimmedPosition] = [];
                        }
                        candidates[trimmedPosition].push(trimmedName);
                    }
                });

                renderBallot(candidates);
                displayMessage("Ballot loaded successfully. Please make your selections.", 'info');

            } catch (error) {
                console.error("Error fetching or parsing candidates:", error);
                ballotContainer.innerHTML = `
                    <p class="text-center text-red-500">
                        Failed to load ballot. Please check the Google Sheet URL and ensure it is publicly accessible.
                        <br><br>
                        Error details: ${error.message}
                    </p>
                `;
                submitVoteBtn.disabled = true;
                submitVoteBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        };

        const renderBallot = (candidates) => {
            let ballotHTML = '';
            for (const position in candidates) {
                const candidateList = candidates[position];
                const entryId = entryMap[position];

                if (!entryId) {
                    console.error(`No entry ID mapped for position: ${position}`);
                    continue;
                }

                const isCheckbox = position.toLowerCase() === 'councilors';
                const inputType = isCheckbox ? 'checkbox' : 'radio';
                const required = !isCheckbox ? 'required' : '';

                ballotHTML += `
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">${position}</h3>
                        <div class="space-y-4">
                `;
                candidateList.forEach(name => {
                    ballotHTML += `
                        <label class="block p-4 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors">
                            <input type="${inputType}" name="${entryId}" value="${name}" class="mr-3" ${required}>
                            <span class="font-medium text-gray-800">${name}</span>
                        </label>
                    `;
                });
                ballotHTML += `
                        </div>
                    </div>
                `;
            }

            ballotContainer.innerHTML = ballotHTML;
        };

        // --- Authentication and UI Logic ---
        const checkIfVoted = async (uid) => {
            try {
                const response = await fetch(RESPONSES_SHEET_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch vote responses. HTTP Status: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.split('\n');
                
                // Find the index for the Google Account ID column
                const headers = lines[0].split(',');
                const googleIdColumnIndex = headers.findIndex(header => header.trim() === 'Google Account ID');
                
                if (googleIdColumnIndex === -1) {
                    console.error("Google Account ID column not found in responses sheet.");
                    return false; // Assume user has not voted to allow them to proceed
                }
                
                // Check if the user's ID exists in the responses
                const hasVoted = lines.slice(1).some(line => {
                    const columns = line.split(',');
                    return columns[googleIdColumnIndex] && columns[googleIdColumnIndex].trim() === uid;
                });

                if (hasVoted) {
                    displayMessage('You have already submitted your ballot. Thank you!', 'success');
                    setFormState('disabled');
                    return true;
                } else {
                    displayMessage('Please make your selections and submit your ballot.', 'info');
                    setFormState('enabled');
                    return false;
                }
            } catch (error) {
                console.error("Error checking vote status from responses sheet:", error);
                displayMessage("Error checking vote status. Please try again.", 'error');
                setFormState('enabled');
                return false;
            }
        };

        const handleGoogleLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                const errorMessage = "Sign-in failed. Please try again.";
                errorMessageEl.textContent = errorMessage;
                errorMessageEl.classList.remove('hidden');
            }
        };

        const handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
                errorMessageEl.textContent = "Logout failed. Please try again.";
                errorMessageEl.classList.remove('hidden');
            }
        };

        const attachListeners = () => {
            googleLoginBtn.addEventListener('click', handleGoogleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            votingForm.addEventListener('submit', openVoteVerifier);
            confirmVoteBtn.addEventListener('click', handleVote);
            changeVoteBtn.addEventListener('click', closeVerifier);
        };

        const setupAuthStateListener = () => {
            onAuthStateChanged(auth, async (user) => {
                errorMessageEl.classList.add('hidden');
                
                if (user) {
                    if (user.email && !user.email.endsWith('@up.edu.ph')) {
                        console.log("Incorrect domain. Signing out.");
                        errorMessageEl.textContent = "Please sign-in with your UP edu account (@up.edu.ph).";
                        errorMessageEl.classList.remove('hidden');
                        signOut(auth);
                        return;
                    }
                    
                    userId = user.uid;
                    loggedOutStateEl.classList.add('hidden');
                    votingContentEl.classList.remove('hidden');
                    headerEl.classList.remove('hidden');
                    
                    userNameEl.textContent = user.displayName;
                    userPhotoEl.src = user.photoURL;

                    await checkIfVoted(user.uid);

                } else {
                    userId = null;
                    loggedOutStateEl.classList.remove('hidden');
                    votingContentEl.classList.add('hidden');
                    headerEl.classList.add('hidden');
                }
            });
        };

        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                }
                
                setupAuthStateListener();
                attachListeners();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                errorMessageEl.textContent = `Error: ${error.message}`;
                errorMessageEl.classList.remove('hidden');
            }
        };
        
        // Fetch candidates and render ballot on page load, then initialize Firebase
        fetchCandidatesFromSheet().then(initializeFirebase);
    </script>
</body>
</html>
