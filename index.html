<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshman Council Election</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Minimalist Corporate Theme Styling */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the round voting buttons */
        .vote-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 32px; /* Slightly smaller */
            height: 32px;
            border-radius: 50%;
            border: 2px solid #9CA3AF; /* Light Gray border */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            z-index: 10;
        }

        /* Deep Slate filled circle for the corporate active state */
        .vote-button.active {
            background-color: #1F2937; /* Deep Slate */
            border-color: #1F2937;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header id="header" class="hidden bg-white shadow-lg p-4 flex justify-between items-center z-10 border-b-4 border-teal-600">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold text-slate-800 ml-4">Freshman Council Election</h1>
        </div>
        
        <!-- User Profile and Export Button -->
        <div class="flex items-center space-x-4">
            <button id="export-btn" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg shadow-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 text-sm">
                Export Votes
            </button>
            <div id="user-profile" class="relative flex items-center space-x-2">
                <span id="user-name" class="font-medium text-slate-700 hidden md:inline"></span>
                <img id="user-photo" class="w-10 h-10 rounded-full shadow-sm cursor-pointer border border-gray-300" alt="User photo" onerror="this.onerror=null; this.src='https://placehold.co/40x40/f1f1f1/1F2937?text=U';">
                <button id="logout-btn" class="ml-4 px-4 py-2 bg-teal-600 text-white font-medium rounded-lg shadow-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 text-sm">
                    Log Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        
        <!-- Logged-out State (Card) -->
        <div id="logged-out-state" class="bg-white rounded-xl shadow-2xl p-10 w-full max-w-sm text-center transform transition-all duration-300 border-t-4 border-teal-600">
            <h1 class="text-3xl font-bold text-slate-800">Welcome, Voter</h1>
            <p class="mt-4 text-gray-600">Sign in with your official student email (@up.edu.ph) to cast your vote for the Freshman Council.</p>
            <button id="google-login-btn" class="mt-8 px-6 py-3 bg-white border-2 border-slate-300 rounded-lg shadow-md text-base font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 flex items-center justify-center mx-auto transition-colors">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-3" alt="Google icon">
                Sign in with Google
            </button>
            <p id="error-message" class="mt-6 text-red-500 text-sm hidden"></p>
        </div>

        <!-- Voting Content -->
        <div id="voting-content" class="hidden w-full max-w-2xl">
            <h2 class="text-3xl font-extrabold text-slate-800 text-center mb-8">Official Freshman Council Ballot</h2>
            
            <form id="voting-form" class="bg-white rounded-xl shadow-2xl p-10 border-t-4 border-teal-600">
                <div id="message-display" class="mb-6 hidden px-4 py-3 rounded-lg text-sm text-center font-medium"></div>

                <!-- Ballot will be dynamically generated here -->
                <div id="ballot-container" class="space-y-10">
                    <p class="text-center text-gray-500">Loading ballot...</p>
                </div>
                
                <button id="submit-vote-btn" type="submit" class="mt-10 w-full py-3 bg-teal-600 text-white font-bold rounded-lg shadow-xl hover:bg-teal-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                    Submit Vote
                </button>
            </form>
        </div>
    </main>

    <!-- Vote Verifier Popup -->
    <div id="verifier-popup" class="hidden fixed inset-0 bg-gray-800 bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-sm border-t-4 border-teal-600">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Final Vote Verification</h2>
            <div id="vote-summary" class="text-slate-700 space-y-4 mb-8 p-4 bg-gray-50 rounded-lg border">
                <!-- Vote summary will be dynamically inserted here -->
            </div>
            <div class="flex justify-between space-x-4">
                <button id="change-vote-btn" class="w-1/2 py-2 border border-slate-300 rounded-lg text-slate-700 font-medium hover:bg-slate-100 transition-colors">
                    Edit Ballot
                </button>
                <button id="confirm-vote-btn" class="w-1/2 py-2 bg-teal-600 text-white rounded-lg font-medium hover:bg-teal-700 transition-colors">
                    Confirm & Submit
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script type="module">
        // Firebase CDN imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- GLOBAL VARIABLES (MANDATORY USE) ---
        // These variables are provided by the canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
             apiKey: "AIzaSyBdj6ePKM_3YEQTQlaZk9kKrNoMgqsjcjA",
             authDomain: "votingmachine-c8e34.firebaseapp.com",
             projectId: "votingmachine-c8e34",
             storageBucket: "votingmachine-c8e34.appspot.com",
             messagingSenderId: "175934636307",
             appId: "1:175934636307:web:717f4a5ba28789f13f5ae6"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ----------------------------------------------

        // --- UI Element Selectors ---
        const loggedOutStateEl = document.getElementById('logged-out-state');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameEl = document.getElementById('user-name');
        const userPhotoEl = document.getElementById('user-photo');
        const errorMessageEl = document.getElementById('error-message');
        const headerEl = document.getElementById('header');
        const votingContentEl = document.getElementById('voting-content');
        const votingForm = document.getElementById('voting-form');
        const messageDisplayEl = document.getElementById('message-display');
        const verifierPopup = document.getElementById('verifier-popup');
        const voteSummaryEl = document.getElementById('vote-summary');
        const confirmVoteBtn = document.getElementById('confirm-vote-btn');
        const changeVoteBtn = document.getElementById('change-vote-btn');
        const submitVoteBtn = document.getElementById('submit-vote-btn');
        const ballotContainer = document.getElementById('ballot-container');
        const exportBtn = document.getElementById('export-btn');

        let auth, db, userId;
        let voteDataToSubmit = {};
        let candidatesData = {};

        // --- Configuration Constants ---
        // Firestore paths
        const VOTES_COLLECTION = `artifacts/${appId}/public/data/votes`;
        // IMPORTANT: Update this URL for the Freshman Council candidates list
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3yG48Vz9l4n6Y3tB90N2Q3g8qL5wX6_s7X6xJ3t_s1f4y7w/pub?output=csv';

        // --- GOOGLE FORM CONFIGURATION ---
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfp6_3f6m0l6b5z_g0y_5l5_2b_c2_d2_f2_g2/formResponse';
        const FORM_ENTRY_IDS = {
            'voterId': 'entry.237072485', 
            'President': 'entry.103006764',
            'Vice President': 'entry.1221703666',
            'Secretary': 'entry.887265225',
            'Councilor': 'entry.2065839089' // Assumed to be the multi-select field
        };
        // ------------------------------------

        // --- Helper Functions ---
        const displayMessage = (text, type) => {
            messageDisplayEl.textContent = text;
            messageDisplayEl.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'bg-blue-100', 'text-red-700', 'text-green-700', 'text-blue-700');
            if (type === 'success') {
                messageDisplayEl.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageDisplayEl.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageDisplayEl.classList.add('bg-blue-100', 'text-blue-700');
            }
        };

        const setFormState = (state) => {
            const voteButtons = ballotContainer.querySelectorAll('.vote-button-wrapper');
            if (state === 'disabled') {
                voteButtons.forEach(button => button.style.pointerEvents = 'none');
                submitVoteBtn.disabled = true;
                submitVoteBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                voteButtons.forEach(button => button.style.pointerEvents = 'auto');
                submitVoteBtn.disabled = false;
                submitVoteBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };
        
        const showLoading = (isLoading) => {
            if (isLoading) {
                submitVoteBtn.textContent = 'Submitting...';
                submitVoteBtn.disabled = true;
                submitVoteBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                submitVoteBtn.textContent = 'Submit Vote';
                submitVoteBtn.disabled = false;
                submitVoteBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };

        const closeVerifier = () => {
            verifierPopup.classList.add('hidden');
        };

        const openVoteVerifier = (event) => {
            event.preventDefault();
            
            const selectedCandidates = {};
            // Find all selected candidates based on the 'active' class
            const activeButtons = ballotContainer.querySelectorAll('.vote-button.active');
            
            activeButtons.forEach(button => {
                const position = button.dataset.position;
                const name = button.dataset.name;
                if (!selectedCandidates[position]) {
                    selectedCandidates[position] = [];
                }
                selectedCandidates[position].push(name);
            });

            const councilors = selectedCandidates['Councilor'] || [];
            if (councilors.length > 3) {
                displayMessage('You can only select a maximum of 3 councilors. Please adjust your selection.', 'error');
                return;
            }

            // Check if all non-Councilor positions have a selection (assuming they must be filled)
            for (const position in candidatesData) {
                if (position !== 'Councilor' && (selectedCandidates[position] === undefined || selectedCandidates[position].length === 0)) {
                    // Only display message if a position *has* candidates but none are selected
                    if (candidatesData[position].length > 0) {
                         displayMessage(`Please select a candidate for ${position}.`, 'error');
                         return;
                    }
                }
            }


            let summaryHTML = '';
            voteDataToSubmit = {}; 

            for (let position in candidatesData) { // Iterate through all defined positions
                const candidates = selectedCandidates[position] || [];
                const displaySeparator = (position === 'Councilor') ? '<br>' : ' + ';
                const candidateString = candidates.length > 0 ? candidates.join(displaySeparator) : '<span class="italic text-gray-400">No selection</span>';
                
                voteDataToSubmit[position] = candidates;
                summaryHTML += `<div><h4 class="font-semibold text-slate-800">${position}:</h4><p>${candidateString}</p></div>`;
            }

            voteSummaryEl.innerHTML = summaryHTML;
            verifierPopup.classList.remove('hidden');
            console.log("Vote data prepared for verification:", voteDataToSubmit);
        };

        const handleVote = async () => {
            if (!userId) {
                console.error("User not authenticated.");
                displayMessage("An error occurred. Please try logging in again.", 'error');
                closeVerifier();
                return;
            }
            
            showLoading(true);

            try {
                // Check for vote status before submitting again to prevent a race condition
                const hasVoted = await checkIfVoted(userId);
                if (hasVoted) {
                    displayMessage('You have already submitted your ballot. Thank you!', 'success');
                    setFormState('disabled');
                    closeVerifier();
                    showLoading(false);
                    return;
                }
                
                // Submit the vote to Firestore first for secure, atomic storage
                const voteRef = doc(db, VOTES_COLLECTION, userId);
                await setDoc(voteRef, {
                    timestamp: new Date(),
                    voterId: userId,
                    selections: voteDataToSubmit
                });

                // Now, send the data to the Google Form
                await sendToGoogleForm(voteDataToSubmit, userId);
                
                closeVerifier();
                displayMessage(`Your ballot has been successfully submitted!`, 'success');
                setFormState('disabled');
            } catch (error) {
                console.error("Error submitting vote:", error);
                closeVerifier();
                displayMessage("Error submitting vote. Please try again.", 'error');
            } finally {
                showLoading(false);
            }
        };

        const sendToGoogleForm = async (voteData, userId) => {
            try {
                const formData = new FormData();
                formData.append(FORM_ENTRY_IDS['voterId'], userId);

                for (const position in voteData) {
                    const candidateNames = voteData[position];
                    const entryId = FORM_ENTRY_IDS[position];

                    if (entryId && Array.isArray(candidateNames) && candidateNames.length > 0) {
                        if (position === 'Councilor') {
                            candidateNames.forEach(candidate => {
                                formData.append(entryId, candidate);
                            });
                        } else {
                            formData.append(entryId, candidateNames.join(', '));
                        }
                    }
                }

                // Use exponential backoff for robustness
                const maxRetries = 3;
                let delay = 1000; 
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        await fetch(GOOGLE_FORM_URL, {
                            method: 'POST',
                            mode: 'no-cors', 
                            body: formData
                        });
                        console.log("Vote data successfully sent to Google Form on attempt", i + 1);
                        return;
                    } catch (e) {
                        if (i === maxRetries - 1) throw e; 
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            } catch (error) {
                console.error("Error submitting data to Google Form:", error);
            }
        };

        // --- Main Ballot Rendering Logic ---
        const renderBallot = (candidates) => {
            let ballotHTML = '';
            for (const position in candidates) {
                const candidateList = candidates[position];
                
                // Display help text for multi-select positions (Councilor)
                const helpText = (position === 'Councilor') ? '<p class="text-sm text-gray-500 mt-1">Select up to 3 candidates.</p>' : '';
                
                ballotHTML += `
                    <div class="mb-8 p-6 bg-gray-50 rounded-xl shadow-inner">
                        <h3 class="text-2xl font-bold text-slate-800 border-b-4 border-teal-300 pb-2 mb-4">${position}</h3>
                        ${helpText}
                        <div class="space-y-4 pt-2">
                `;
                candidateList.forEach(name => {
                    if (name.trim() !== '') {
                        ballotHTML += `
                            <div class="vote-button-wrapper p-4 rounded-lg border border-gray-200 bg-white hover:border-teal-400 transition-colors flex items-center space-x-4 cursor-pointer">
                                <div class="vote-button" data-name="${name}" data-position="${position}"></div>
                                <span class="font-medium text-slate-800">${name}</span>
                            </div>
                        `;
                    }
                });
                ballotHTML += `
                        </div>
                    </div>
                `;
            }
            if (ballotHTML.trim() === '') {
                 ballotContainer.innerHTML = `
                    <p class="text-center text-red-500 font-medium">
                        The ballot is empty. Please check the CSV configuration.
                    </p>
                `;
            } else {
                 ballotContainer.innerHTML = ballotHTML;
                 attachButtonListeners();
            }
        };

        const attachButtonListeners = () => {
            ballotContainer.addEventListener('click', (event) => {
                const clickedElement = event.target.closest('.vote-button-wrapper, .vote-button');
                if (!clickedElement) return;

                // Find the actual button element whether the user clicked the dot or the whole wrapper
                const clickedButton = clickedElement.classList.contains('vote-button') ? clickedElement : clickedElement.querySelector('.vote-button');
                if (!clickedButton) return;
                
                const position = clickedButton.dataset.position;
                
                if (position === 'Councilor') {
                    // Allow multiple selections for councilors
                    clickedButton.classList.toggle('active');
                } else {
                    // Only one selection for other positions
                    const positionButtons = ballotContainer.querySelectorAll(`[data-position="${position}"]`);
                    // Ensure that clicking the same button twice unselects it
                    const wasActive = clickedButton.classList.contains('active');

                    positionButtons.forEach(button => {
                        button.classList.remove('active');
                    });
                    
                    if (!wasActive) {
                       clickedButton.classList.add('active');
                    }
                }
            });
        };

        // --- Authentication and UI Logic ---
        const checkIfVoted = async (uid) => {
            try {
                const voteRef = doc(db, VOTES_COLLECTION, uid);
                const voteDoc = await getDoc(voteRef);

                if (voteDoc.exists()) {
                    displayMessage('You have already submitted your ballot. Thank you!', 'success');
                    setFormState('disabled');
                    return true;
                } else {
                    displayMessage('Please make your selections and submit your ballot.', 'info');
                    setFormState('enabled');
                    return false;
                }
            } catch (error) {
                console.error("Error checking vote status from Firestore:", error);
                displayMessage("Error checking vote status. Please try again.", 'error');
                setFormState('enabled');
                return false;
            }
        };

        const handleGoogleLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                let errorMessage = "Sign-in failed. Please try again.";
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = "Sign-in cancelled. Please click the button to sign in.";
                }
                errorMessageEl.textContent = errorMessage;
                errorMessageEl.classList.remove('hidden');
            }
        };

        const handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
                errorMessageEl.textContent = "Logout failed. Please try again.";
                errorMessageEl.classList.remove('hidden');
            }
        };

        const attachListeners = () => {
            googleLoginBtn.addEventListener('click', handleGoogleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            votingForm.addEventListener('submit', openVoteVerifier);
            confirmVoteBtn.addEventListener('click', handleVote);
            changeVoteBtn.addEventListener('click', closeVerifier);
            exportBtn.addEventListener('click', exportVotes);
        };

        const setupAuthStateListener = () => {
            onAuthStateChanged(auth, async (user) => {
                errorMessageEl.classList.add('hidden');
                
                if (user) {
                    // Domain check - Must use @up.edu.ph
                    if (user.email && !user.email.endsWith('@up.edu.ph')) {
                        console.log("Incorrect domain. Signing out.");
                        errorMessageEl.textContent = "Please sign-in with your UP edu account (@up.edu.ph).";
                        errorMessageEl.classList.remove('hidden');
                        signOut(auth);
                        return;
                    }
                    
                    userId = user.uid;
                    loggedOutStateEl.classList.add('hidden');
                    votingContentEl.classList.remove('hidden');
                    headerEl.classList.remove('hidden');
                    
                    // Display user info
                    userNameEl.textContent = user.displayName;
                    userPhotoEl.src = user.photoURL || 'https://placehold.co/40x40/f1f1f1/1F2937?text=U';

                    await checkIfVoted(user.uid);

                } else {
                    userId = null;
                    loggedOutStateEl.classList.remove('hidden');
                    votingContentEl.classList.add('hidden');
                    headerEl.classList.add('hidden');
                }
            });
        };

        // Function to fetch and parse candidates from a CSV file
        const fetchCandidates = async () => {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch CSV: ${response.statusText}`);
                }
                const csvText = await response.text();
                
                // Use Papa.parse to parse the CSV text
                const result = Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true
                });

                if (result.errors.length > 0) {
                    throw new Error(`CSV parsing errors: ${JSON.stringify(result.errors)}`);
                }

                // Transform the 2D array into a structured object
                const rows = result.data;
                if (rows.length < 2) {
                    return {};
                }
                const positions = rows[0];
                const newCandidates = {};
                for (let i = 0; i < positions.length; i++) {
                    const position = positions[i].trim();
                    if (position) {
                        newCandidates[position] = [];
                        for (let j = 1; j < rows.length; j++) {
                            const candidateName = (rows[j][i] || "").trim();
                            if (candidateName) {
                                newCandidates[position].push(candidateName);
                            }
                        }
                    }
                }
                console.log("Parsed candidates from CSV:", newCandidates);
                return newCandidates;
            } catch (error) {
                console.error("Error fetching or parsing candidates:", error);
                displayMessage("Failed to load candidates. Please check the CSV file URL and ensure the positions are correct.", 'error');
                return {};
            }
        };
        
        // Function to export votes from Firestore to a CSV file
        const exportVotes = async () => {
            try {
                const querySnapshot = await getDocs(collection(db, VOTES_COLLECTION));
                const allVotes = [];
                const headers = ['voterId', 'timestamp', ...Object.keys(candidatesData)];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = {
                        voterId: doc.id,
                        timestamp: data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A',
                    };
                    for (const position of Object.keys(candidatesData)) {
                        row[position] = data.selections && data.selections[position] ? data.selections[position].join(', ') : 'No Selection';
                    }
                    allVotes.push(row);
                });

                let csvContent = headers.join(',') + '\n';
                allVotes.forEach(row => {
                    const values = headers.map(header => {
                        const cell = row[header] || '';
                        return `"${String(cell).replace(/"/g, '""')}"`;
                    });
                    csvContent += values.join(',') + '\n';
                });

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'freshman_council_vote_results.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                displayMessage('Votes successfully exported to freshman_council_vote_results.csv!', 'success');

            } catch (error) {
                console.error("Error exporting votes:", error);
                displayMessage("Failed to export votes. Please try again.", 'error');
            }
        };

        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                }

                // Load candidates from the CSV before setting up the UI
                candidatesData = await fetchCandidates();
                renderBallot(candidatesData);
                
                setupAuthStateListener();
                attachListeners();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                errorMessageEl.textContent = `Error: ${error.message}`;
                errorMessageEl.classList.remove('hidden');
            }
        };
        
        // Initialize Firebase on page load.
        initializeFirebase();
    </script>
</body>
</html>
