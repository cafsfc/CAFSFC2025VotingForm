<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div id="app-container" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm text-center transform transition-all duration-300">
        
        <!-- Logged-out State -->
        <div id="logged-out-state" class="flex flex-col items-center">
            <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
            <p class="mt-2 text-gray-600">Sign in with your Google account to get started.</p>
            <button id="google-login-btn" class="mt-6 px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2" alt="Google icon">
                Sign in with Google
            </button>
            <p id="error-message" class="mt-4 text-red-500 text-sm hidden"></p>
        </div>

        <!-- Logged-in State -->
        <div id="logged-in-state" class="hidden flex flex-col items-center">
            <img id="user-photo" class="w-20 h-20 rounded-full mb-4 shadow-md" alt="User photo">
            <h1 id="user-name" class="text-xl font-semibold text-gray-800"></h1>
            <p class="text-gray-500 text-sm mt-1 break-all">
                <span class="font-bold">User ID:</span> 
                <span id="user-id"></span>
            </p>
            <p id="user-email" class="text-gray-500 text-sm mt-1"></p>
            <p id="firestore-status" class="mt-4 text-gray-500 text-xs font-medium"></p>
            <button id="logout-btn" class="mt-6 px-4 py-2 bg-indigo-600 text-white font-medium rounded-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Log Out
            </button>
        </div>

    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Firebase CDN imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Log all Firestore debug messages to the console
        setLogLevel('Debug');

        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        // You can get this from the Firebase console by going to Project Settings -> General -> Your apps
        const firebaseConfig = {
            apiKey: "AIzaSyBdj6ePKM_3YEQTQlaZk9kKrNoMgqsjcjA",
            authDomain: "votingmachine-c8e34.firebaseapp.com",
            projectId: "votingmachine-c8e34",
            storageBucket: "votingmachine-c8e34.appspot.com",
            messagingSenderId: "175934636307",
            appId: "1:175934636307:web:717f4a5ba28789f13f5ae6"
        };
        // ----------------------------------------------

        // --- UI Element Selectors ---
        const loggedInStateEl = document.getElementById('logged-in-state');
        const loggedOutStateEl = document.getElementById('logged-out-state');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameEl = document.getElementById('user-name');
        const userPhotoEl = document.getElementById('user-photo');
        const userEmailEl = document.getElementById('user-email');
        const userIdEl = document.getElementById('user-id');
        const errorMessageEl = document.getElementById('error-message');
        const firestoreStatusEl = document.getElementById('firestore-status');

        let auth, db;

        // Handles the Google Sign-In flow
        const handleGoogleLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                // signInWithPopup opens a new window, which is why it's a good practice
                // to wrap it in a try-catch block
                await signInWithPopup(auth, provider);
                // The onAuthStateChanged listener will handle the rest
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                const errorMessage = "Sign-in failed. Please try again.";
                errorMessageEl.textContent = errorMessage;
                errorMessageEl.classList.remove('hidden');
            }
        };

        // Handles user logout
        const handleLogout = async () => {
            try {
                await signOut(auth);
                // onAuthStateChanged listener will handle the UI update
            } catch (error) {
                console.error("Logout Error:", error);
                errorMessageEl.textContent = "Logout failed. Please try again.";
                errorMessageEl.classList.remove('hidden');
            }
        };

        // Save user profile to Firestore
        const saveUserProfile = async (user) => {
            if (!db || !user) return;

            // This is a private collection for the authenticated user
            const userProfileRef = doc(db, `/users/${user.uid}/user_profiles`, "profile");
            
            const profileData = {
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                lastLogin: new Date().toISOString()
            };
            
            try {
                await setDoc(userProfileRef, profileData, { merge: true });
                firestoreStatusEl.textContent = "User profile saved to Firestore!";
            } catch (error) {
                console.error("Firestore Error:", error);
                firestoreStatusEl.textContent = "Error saving profile to Firestore.";
            }
        };

        // Attaches event listeners
        const attachListeners = () => {
            googleLoginBtn.addEventListener('click', handleGoogleLogin);
            logoutBtn.addEventListener('click', handleLogout);
        };

        // Main logic to handle auth state changes and update UI
        const setupAuthStateListener = () => {
            onAuthStateChanged(auth, (user) => {
                errorMessageEl.classList.add('hidden');
                
                if (user) {
                    // User is signed in with a Google account
                    console.log("User logged in:", user);
                    
                    // Show logged-in state
                    loggedOutStateEl.classList.add('hidden');
                    loggedInStateEl.classList.remove('hidden');
                    
                    // Update UI with user info
                    userNameEl.textContent = user.displayName;
                    userEmailEl.textContent = user.email;
                    userPhotoEl.src = user.photoURL;
                    userIdEl.textContent = user.uid;

                    // Save user data to Firestore
                    saveUserProfile(user);

                } else {
                    // User is signed out
                    console.log("User logged out.");
                    loggedOutStateEl.classList.remove('hidden');
                    loggedInStateEl.classList.add('hidden');
                }
            });
        };

        // Initialize Firebase and Auth
        const initializeFirebase = () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Setup the auth state listener first
                setupAuthStateListener();
                attachListeners();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                errorMessageEl.textContent = `Error: ${error.message}`;
                errorMessageEl.classList.remove('hidden');
            }
        };
        
        // Initialize the application
        initializeFirebase();

    </script>
</body>
</html>
