            messagingSenderId: "175934636307",
            appId: "1:175934636307:web:717f4a5ba28789f13f5ae6"

        // ----------------------------------------------

        // --- UI Element Selectors ---
        const loggedInStateEl = document.getElementById('logged-in-state');

        const votingContentEl = document.getElementById('voting-content');
        const voteOptionsEl = document.getElementById('vote-options');
        const messageDisplayEl = document.getElementById('message-display');

        let auth, db;

        // Handles the vote submission
        const handleVote = async (candidateId) => {

        // --- Authentication and UI Logic ---

        // Handles the Google Sign-In flow
        const handleGoogleLogin = async () => {
            const provider = new GoogleAuthProvider();
            // Remove the hosted domain restriction to allow any Google account to sign in initially
            // provider.setCustomParameters({ hd: 'up.edu.ph' });
            
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                const errorMessage = "Sign-in failed. Please try again.";
                errorMessageEl.textContent = errorMessage;
                errorMessageEl.classList.remove('hidden');
            }
        };

        // Handles user logout
        const handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
                errorMessageEl.textContent = "Logout failed. Please try again.";
                errorMessageEl.classList.remove('hidden');
            }
        };

        // Saves user profile to Firestore (private data)
        const saveUserProfile = async (user) => {
            if (!db || !user) return;
            const userProfileRef = doc(db, `/users/${user.uid}/user_profiles`, "profile");
            
            const profileData = {
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                lastLogin: new Date().toISOString()
            };
            
            try {
                await setDoc(userProfileRef, profileData, { merge: true });
            } catch (error) {
                console.error("Firestore Error:", error);
            }
        };

        // Attaches event listeners
        const attachListeners = () => {
            googleLoginBtn.addEventListener('click', handleGoogleLogin);
            logoutBtn.addEventListener('click', handleLogout);
        };

        // Main logic to handle auth state changes and update UI
        const setupAuthStateListener = () => {
            onAuthStateChanged(auth, (user) => {
                errorMessageEl.classList.add('hidden');
                
                if (user) {
                    // Check if the user's email is from the correct domain
                    if (!user.email.endsWith('@up.edu.ph')) {
                        console.log("Incorrect domain. Signing out.");
                        errorMessageEl.textContent = "Please sign-in with your UP edu account (@up.edu.ph).";
                        errorMessageEl.classList.remove('hidden');
                        signOut(auth); // Immediately sign them out
                        return; // Exit the function to prevent further actions
                    }
                    
                    userId = user.uid;
                    loggedOutStateEl.classList.add('hidden');
                    votingContentEl.classList.remove('hidden');
                    headerEl.classList.remove('hidden');
                    
                    userNameEl.textContent = user.displayName;
                    userPhotoEl.src = user.photoURL;

                    saveUserProfile(user);

                } else {
                    userId = null;
                    loggedOutStateEl.classList.remove('hidden');
                    votingContentEl.classList.add('hidden');
                    headerEl.classList.add('hidden');
                }
            });
        };

        // Initialize Firebase and Auth
        const initializeFirebase = () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                setupAuthStateListener();
                attachListeners();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                errorMessageEl.textContent = `Error: ${error.message}`;
                errorMessageEl.classList.remove('hidden');
            }
        };
        
        // Initialize the application
        initializeFirebase();

    </script>
