<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the round voting buttons */
        .vote-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #D1D5DB; /* Gray border */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            z-index: 10;
        }

        /* Black filled circle for the selected state */
        .vote-button.active {
            background-color: #000000;
            border-color: #000000;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header id="header" class="hidden bg-white shadow-md p-4 flex justify-between items-center z-10">
        <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-800 ml-4">Voting App</h1>
        </div>
        
        <!-- User Profile and Export Button -->
        <div class="flex items-center space-x-4">
            <button id="export-btn" class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-sm">
                Export Votes
            </button>
            <div id="user-profile" class="relative flex items-center space-x-2">
                <span id="user-name" class="font-medium text-gray-700 hidden md:inline"></span>
                <img id="user-photo" class="w-10 h-10 rounded-full shadow-sm cursor-pointer" alt="User photo">
                <button id="logout-btn" class="ml-4 px-4 py-2 bg-indigo-600 text-white font-medium rounded-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-sm">
                    Log Out
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        
        <!-- Logged-out State (Card) -->
        <div id="logged-out-state" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm text-center transform transition-all duration-300">
            <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
            <p class="mt-2 text-gray-600">Sign in with your Google account to vote.</p>
            <button id="google-login-btn" class="mt-6 px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center mx-auto">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2" alt="Google icon">
                Sign in with Google
            </button>
            <p id="error-message" class="mt-4 text-red-500 text-sm hidden"></p>
        </div>

        <!-- Voting Content -->
        <div id="voting-content" class="hidden w-full max-w-2xl">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Official Ballot</h2>
            
            <form id="voting-form" class="bg-white rounded-xl shadow-lg p-8">
                <div id="message-display" class="mb-6 hidden px-4 py-3 rounded-lg text-sm text-center font-medium"></div>

                <!-- Ballot will be dynamically generated here -->
                <div id="ballot-container" class="space-y-8">
                    <p class="text-center text-gray-500">Loading ballot...</p>
                </div>
                
                <button id="submit-vote-btn" type="submit" class="mt-8 w-full py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit Vote
                </button>
            </form>
        </div>
    </main>

    <!-- Vote Verifier Popup -->
    <div id="verifier-popup" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Verify Your Vote</h2>
            <div id="vote-summary" class="text-gray-700 space-y-4 mb-6">
                <!-- Vote summary will be dynamically inserted here -->
            </div>
            <div class="flex justify-between space-x-4">
                <button id="change-vote-btn" class="w-1/2 py-2 border border-gray-300 rounded-full text-gray-700 font-medium hover:bg-gray-100 transition-colors">
                    Change Vote
                </button>
                <button id="confirm-vote-btn" class="w-1/2 py-2 bg-indigo-600 text-white rounded-full font-medium hover:bg-indigo-700 transition-colors">
                    Confirm Vote
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script type="module">
        // Firebase CDN imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- GLOBAL VARIABLES (MANDATORY USE) ---
        // These variables are provided by the canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
             apiKey: "AIzaSyBdj6ePKM_3YEQTQlaZk9kKrNoMgqsjcjA",
             authDomain: "votingmachine-c8e34.firebaseapp.com",
             projectId: "votingmachine-c8e34",
             storageBucket: "votingmachine-c8e34.appspot.com",
             messagingSenderId: "175934636307",
             appId: "1:175934636307:web:717f4a5ba28789f13f5ae6"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ----------------------------------------------

        // --- UI Element Selectors ---
        const loggedOutStateEl = document.getElementById('logged-out-state');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameEl = document.getElementById('user-name');
        const userPhotoEl = document.getElementById('user-photo');
        const errorMessageEl = document.getElementById('error-message');
        const headerEl = document.getElementById('header');
        const votingContentEl = document.getElementById('voting-content');
        const votingForm = document.getElementById('voting-form');
        const messageDisplayEl = document.getElementById('message-display');
        const verifierPopup = document.getElementById('verifier-popup');
        const voteSummaryEl = document.getElementById('vote-summary');
        const confirmVoteBtn = document.getElementById('confirm-vote-btn');
        const changeVoteBtn = document.getElementById('change-vote-btn');
        const submitVoteBtn = document.getElementById('submit-vote-btn');
        const ballotContainer = document.getElementById('ballot-container');
        const exportBtn = document.getElementById('export-btn');

        let auth, db, userId;
        let voteDataToSubmit = {};
        let candidatesData = {};

        // --- Configuration Constants ---
        // Firestore paths
        const VOTES_COLLECTION = `artifacts/${appId}/public/data/votes`;
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3yG48Vz9l4n6Y3tB90N2Q3g8qL5wX6_s7X6xJ3t_s1f4y7w/pub?output=csv';

        // --- GOOGLE FORM CONFIGURATION ---
        // IMPORTANT: Replace these placeholders with your actual Google Form URL and entry IDs.
        // To find these, open your Google Form, right-click, and "Inspect". Find the form action URL and the input element names (e.g., 'entry.123456789').
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfp6_3f6m0l6b5z_g0y_5l5_2b_c2_d2_f2_g2/formResponse';
        const FORM_ENTRY_IDS = {
            'voterId': 'entry.237072485', // Note: You must add a question for the voter ID in your Google Form and get its entry ID.
            'President': 'entry.103006764',
            'Vice President': 'entry.1221703666',
            'Secretary': 'entry.887265225',
            'Councilor': 'entry.2065839089'
        };
        // ------------------------------------

        // --- Helper Functions ---
        const displayMessage = (text, type) => {
            messageDisplayEl.textContent = text;
            messageDisplayEl.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'bg-blue-100', 'text-red-700', 'text-green-700', 'text-blue-700');
            if (type === 'success') {
                messageDisplayEl.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageDisplayEl.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageDisplayEl.classList.add('bg-blue-100', 'text-blue-700');
            }
        };

        const setFormState = (state) => {
            const voteButtons = ballotContainer.querySelectorAll('.vote-button-wrapper');
            if (state === 'disabled') {
                voteButtons.forEach(button => button.style.pointerEvents = 'none');
                submitVoteBtn.disabled = true;
                submitVoteBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                voteButtons.forEach(button => button.style.pointerEvents = 'auto');
                submitVoteBtn.disabled = false;
                submitVoteBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };
        
        const showLoading = (isLoading) => {
            if (isLoading) {
                submitVoteBtn.textContent = 'Submitting...';
                submitVoteBtn.disabled = true;
                submitVoteBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                submitVoteBtn.textContent = 'Submit Vote';
                submitVoteBtn.disabled = false;
                submitVoteBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };

        const closeVerifier = () => {
            verifierPopup.classList.add('hidden');
        };

        const openVoteVerifier = (event) => {
            event.preventDefault();
            
            const selectedCandidates = {};
            // Find all selected candidates based on the 'active' class
            const activeButtons = ballotContainer.querySelectorAll('.vote-button.active');
            
            activeButtons.forEach(button => {
                const position = button.dataset.position;
                const name = button.dataset.name;
                if (!selectedCandidates[position]) {
                    selectedCandidates[position] = [];
                }
                selectedCandidates[position].push(name);
            });

            const councilors = selectedCandidates['Councilor'] || [];
            if (councilors.length > 3) {
                displayMessage('You can only select a maximum of 3 councilors. Please adjust your selection.', 'error');
                return;
            }

            let summaryHTML = '';
            voteDataToSubmit = {}; 

            for (let position in selectedCandidates) {
                const candidates = selectedCandidates[position] || [];
                const displaySeparator = (position === 'Councilor') ? '<br>' : ' + ';
                const candidateString = candidates.length > 0 ? candidates.join(displaySeparator) : 'No selection';
                
                voteDataToSubmit[position] = candidates;
                summaryHTML += `<div><h4 class="font-semibold text-gray-800">${position}:</h4><p>${candidateString}</p></div>`;
            }

            voteSummaryEl.innerHTML = summaryHTML;
            verifierPopup.classList.remove('hidden');
            console.log("Vote data prepared for verification:", voteDataToSubmit);
        };

        const handleVote = async () => {
            if (!userId) {
                console.error("User not authenticated.");
                displayMessage("An error occurred. Please try logging in again.", 'error');
                closeVerifier();
                return;
            }
            
            showLoading(true);

            try {
                // Check for vote status before submitting again to prevent a race condition
                const hasVoted = await checkIfVoted(userId);
                if (hasVoted) {
                    displayMessage('You have already submitted your ballot. Thank you!', 'success');
                    setFormState('disabled');
                    closeVerifier();
                    showLoading(false);
                    return;
                }
                
                // Submit the vote to Firestore first for secure, atomic storage
                const voteRef = doc(db, VOTES_COLLECTION, userId);
                await setDoc(voteRef, {
                    timestamp: new Date(),
                    selections: voteDataToSubmit
                });

                // Now, send the data to the Google Form
                await sendToGoogleForm(voteDataToSubmit, userId);
                
                closeVerifier();
                displayMessage(`Your ballot has been successfully submitted!`, 'success');
                setFormState('disabled');
            } catch (error) {
                console.error("Error submitting vote:", error);
                closeVerifier();
                displayMessage("Error submitting vote. Please try again.", 'error');
            } finally {
                showLoading(false);
            }
        };

        const sendToGoogleForm = async (voteData, userId) => {
            try {
                // Create a FormData object to simulate a form submission
                const formData = new FormData();
                formData.append(FORM_ENTRY_IDS['voterId'], userId);

                for (const position in voteData) {
                    const candidateNames = voteData[position];
                    const entryId = FORM_ENTRY_IDS[position];

                    if (entryId && Array.isArray(candidateNames) && candidateNames.length > 0) {
                        if (position === 'Councilor') {
                             // Google Forms handles multiple choices by appending multiple entries with the same name
                            candidateNames.forEach(candidate => {
                                formData.append(entryId, candidate);
                            });
                        } else {
                            formData.append(entryId, candidateNames.join(', '));
                        }
                    }
                }

                // Send the POST request to the Google Form
                const response = await fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Forms endpoint
                    body: formData
                });
                
                console.log("Vote data successfully sent to Google Form.");

            } catch (error) {
                // Log the error but don't stop the app, since the data is already in Firestore
                console.error("Error submitting data to Google Form:", error);
            }
        };

        // --- Main Ballot Rendering Logic ---
        const renderBallot = (candidates) => {
            let ballotHTML = '';
            for (const position in candidates) {
                const candidateList = candidates[position];
                ballotHTML += `
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">${position}</h3>
                        <div class="space-y-4">
                `;
                candidateList.forEach(name => {
                    if (name.trim() !== '') {
                        ballotHTML += `
                            <div class="vote-button-wrapper p-4 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors flex items-center space-x-4">
                                <div class="vote-button" data-name="${name}" data-position="${position}"></div>
                                <span class="font-medium text-gray-800">${name}</span>
                            </div>
                        `;
                    }
                });
                ballotHTML += `
                        </div>
                    </div>
                `;
            }
            if (ballotHTML.trim() === '') {
                 ballotContainer.innerHTML = `
                    <p class="text-center text-red-500 font-medium">
                        The ballot is empty.
                    </p>
                `;
            } else {
                 ballotContainer.innerHTML = ballotHTML;
                 attachButtonListeners();
            }
        };

        const attachButtonListeners = () => {
            ballotContainer.addEventListener('click', (event) => {
                const clickedButton = event.target.closest('.vote-button');
                if (!clickedButton) return;

                const position = clickedButton.dataset.position;
                
                if (position === 'Councilor') {
                    // Allow multiple selections for councilors
                    clickedButton.classList.toggle('active');
                } else {
                    // Only one selection for other positions
                    const positionButtons = ballotContainer.querySelectorAll(`[data-position="${position}"]`);
                    positionButtons.forEach(button => {
                        if (button !== clickedButton) {
                            button.classList.remove('active');
                        }
                    });
                    clickedButton.classList.toggle('active');
                }
            });
        };

        // --- Authentication and UI Logic ---
        const checkIfVoted = async (uid) => {
            try {
                const voteRef = doc(db, VOTES_COLLECTION, uid);
                const voteDoc = await getDoc(voteRef);

                if (voteDoc.exists()) {
                    displayMessage('You have already submitted your ballot. Thank you!', 'success');
                    setFormState('disabled');
                    return true;
                } else {
                    displayMessage('Please make your selections and submit your ballot.', 'info');
                    setFormState('enabled');
                    return false;
                }
            } catch (error) {
                console.error("Error checking vote status from Firestore:", error);
                displayMessage("Error checking vote status. Please try again.", 'error');
                setFormState('enabled');
                return false;
            }
        };

        const handleGoogleLogin = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                const errorMessage = "Sign-in failed. Please try again.";
                errorMessageEl.textContent = errorMessage;
                errorMessageEl.classList.remove('hidden');
            }
        };

        const handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
                errorMessageEl.textContent = "Logout failed. Please try again.";
                errorMessageEl.classList.remove('hidden');
            }
        };

        const attachListeners = () => {
            googleLoginBtn.addEventListener('click', handleGoogleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            votingForm.addEventListener('submit', openVoteVerifier);
            confirmVoteBtn.addEventListener('click', handleVote);
            changeVoteBtn.addEventListener('click', closeVerifier);
            exportBtn.addEventListener('click', exportVotes);
        };

        const setupAuthStateListener = () => {
            onAuthStateChanged(auth, async (user) => {
                errorMessageEl.classList.add('hidden');
                
                if (user) {
                    // Domain check
                    if (user.email && !user.email.endsWith('@up.edu.ph')) {
                        console.log("Incorrect domain. Signing out.");
                        errorMessageEl.textContent = "Please sign-in with your UP edu account (@up.edu.ph).";
                        errorMessageEl.classList.remove('hidden');
                        signOut(auth);
                        return;
                    }
                    
                    userId = user.uid;
                    loggedOutStateEl.classList.add('hidden');
                    votingContentEl.classList.remove('hidden');
                    headerEl.classList.remove('hidden');
                    
                    userNameEl.textContent = user.displayName;
                    userPhotoEl.src = user.photoURL;

                    await checkIfVoted(user.uid);

                } else {
                    userId = null;
                    loggedOutStateEl.classList.remove('hidden');
                    votingContentEl.classList.add('hidden');
                    headerEl.classList.add('hidden');
                }
            });
        };

        // Function to fetch and parse candidates from a CSV file
        const fetchCandidates = async () => {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch CSV: ${response.statusText}`);
                }
                const csvText = await response.text();
                
                // Use Papa.parse to parse the CSV text
                const result = Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true
                });

                if (result.errors.length > 0) {
                    throw new Error(`CSV parsing errors: ${JSON.stringify(result.errors)}`);
                }

                // Transform the 2D array into a structured object
                const rows = result.data;
                if (rows.length < 2) {
                    throw new Error("CSV file must have at least one header row and one data row.");
                }
                const positions = rows[0];
                const newCandidates = {};
                for (let i = 0; i < positions.length; i++) {
                    const position = positions[i].trim();
                    if (position) {
                        newCandidates[position] = [];
                        for (let j = 1; j < rows.length; j++) {
                            const candidateName = (rows[j][i] || "").trim();
                            if (candidateName) {
                                newCandidates[position].push(candidateName);
                            }
                        }
                    }
                }
                console.log("Parsed candidates from CSV:", newCandidates);
                return newCandidates;
            } catch (error) {
                console.error("Error fetching or parsing candidates:", error);
                displayMessage("Failed to load candidates. Please check the CSV file URL.", 'error');
                return {};
            }
        };
        
        // Function to export votes from Firestore to a CSV file
        const exportVotes = async () => {
            try {
                const querySnapshot = await getDocs(collection(db, VOTES_COLLECTION));
                const allVotes = [];
                const headers = ['voterId', 'timestamp', ...Object.keys(candidatesData)];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = {
                        voterId: doc.id,
                        timestamp: data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A',
                    };
                    for (const position of Object.keys(candidatesData)) {
                        row[position] = data.selections[position] ? data.selections[position].join(', ') : 'No Selection';
                    }
                    allVotes.push(row);
                });

                let csvContent = headers.join(',') + '\n';
                allVotes.forEach(row => {
                    const values = headers.map(header => {
                        const cell = row[header] || '';
                        // Escape quotes and wrap in quotes for proper CSV formatting
                        return `"${String(cell).replace(/"/g, '""')}"`;
                    });
                    csvContent += values.join(',') + '\n';
                });

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'vote_results.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                displayMessage('Votes successfully exported to vote_results.csv!', 'success');

            } catch (error) {
                console.error("Error exporting votes:", error);
                displayMessage("Failed to export votes. Please try again.", 'error');
            }
        };

        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                }

                // Load candidates from the CSV before setting up the UI
                candidatesData = await fetchCandidates();
                renderBallot(candidatesData);
                
                setupAuthStateListener();
                attachListeners();
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                errorMessageEl.textContent = `Error: ${error.message}`;
                errorMessageEl.classList.remove('hidden');
            }
        };
        
        // Initialize Firebase on page load.
        initializeFirebase();
    </script>
</body>
</html>
